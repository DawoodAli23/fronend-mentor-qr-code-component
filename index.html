<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #d5e1ef;
      display: grid;
      height: 100vh;
      place-items: center;
    }
    .card {
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      word-wrap: break-word;
    }
    .title{
      /* font-weight: 700; */
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="images/image-qr-code.png" width="300px" style="border-radius: 20px;"/>
    </div>
    <div>
      <h2 class="title">Improve your front-end skills by building projects</h2>
    </div>
    <div>
      <h5 style="text-align: center;">Scan QR code to vist Frontend mentor and take you coding skills to next level</h5>
    </div>
  </div>
</body>
</html>
